{% extends 'base/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block title %} {% trans "Login" %} {% endblock %}
{% block body %}
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">{% trans "Login" %}</h1>
        </div>

        <div class="form-label-group">
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="{% trans 'Username' %}"
                   required
                   autofocus="">
            <label for="inputUsername">{% trans "Username" %}</label>
        </div>

        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control"
                   placeholder="{% trans 'Password' %}"
                   required=>
            <label for="inputPassword">{% trans "Password" %}</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Let's go" %}</button>
    </form>
{% endblock %}
